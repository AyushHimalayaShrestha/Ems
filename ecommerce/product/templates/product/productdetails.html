{% extends "layout.html" %}
{% block title %}
Product Details
{% endblock %}
{% block content %}
<div class="bg-gray-100 dark:bg-gray-900 py-10">
  <div class="max-w-6xl mx-auto px-6 lg:px-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-10 bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6">
      
      <!-- Product Image -->
      <div>
        <div class="h-[480px] rounded-xl overflow-hidden shadow-md bg-gray-200 dark:bg-gray-700">
          <img class="w-full h-full object-cover transform hover:scale-105 transition duration-500"
               src="{{ product.product_image.url }}" alt="{{ product.product_name }}">
        </div>
        <div class="flex gap-4 mt-6">
          <button class="flex-1 bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 px-5 rounded-full font-semibold shadow-md hover:opacity-90 transition">
            üõí Add to Cart
          </button>
          <button class="flex-1 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white py-3 px-5 rounded-full font-semibold hover:bg-gray-300 dark:hover:bg-gray-600 transition">
            ‚ù§Ô∏è Wishlist
          </button>
        </div>
      </div>

      <!-- Product Info -->
      <div class="flex flex-col justify-center">
        <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-3">
          {{ product.product_name }}
        </h2>
        
        <!-- Price & Availability -->
        <div class="flex items-center gap-6 mb-5">
          <span class="text-2xl font-extrabold text-indigo-600 dark:text-indigo-400">
            Rs {{ product.product_price }}
          </span>
          <!-- <span class="px-3 py-1 rounded-full text-sm font-medium 
            {% if product.in_stock %}
              bg-green-100 text-green-700 dark:bg-green-800 dark:text-green-200
            {% else %}
              bg-red-100 text-red-700 dark:bg-red-800 dark:text-red-200
            {% endif %}
          ">
            {% if product.in_stock %}‚úî In Stock{% else %}‚úñ Out of Stock{% endif %}
          </span> -->
        </div>

        <!-- Description -->
        <div class="border-t border-gray-300 dark:border-gray-600 pt-4">
          <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-2">Product Description</h3>
          <p class="text-gray-600 dark:text-gray-400 leading-relaxed">
            {{ product.product_description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
