{% extends "layout.html" %}
{% block title %}
  Product Details
{% endblock %}
{% block content %}
<div class="bg-gray-100 dark:bg-gray-900 py-14">
  <div class="max-w-6xl mx-auto px-6 lg:px-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-10 bg-white dark:bg-gray-800 rounded-2xl shadow-2xl overflow-hidden">

      <!-- Product Image Section -->
      <div class="p-6 flex flex-col justify-center">
        <div class="h-[480px] rounded-xl overflow-hidden shadow-lg bg-gray-200 dark:bg-gray-700">
          <img class="w-full h-full object-cover transform hover:scale-105 transition duration-500"
               src="{{ product.product_image.url }}" alt="{{ product.product_name }}">
        </div>

        <!-- Add to Cart & Quantity Selector -->
        <form method="POST" action="{% url 'add_to_cart' product.id %}" class="flex items-center gap-4 mt-8">
          {% csrf_token %}
          <!-- Add to Cart Button -->
           
          <button class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white h-12 px-6 rounded-full font-semibold shadow-md hover:opacity-90 hover:shadow-lg transition flex items-center gap-2">
            ðŸ›’ Add to Cart
          </button>
          

          <!-- Quantity Label -->
          <label for="quantity" class="text-sm font-semibold text-gray-700 dark:text-gray-200">
            Quantity
          </label>

          <!-- Quantity Selector -->
          <div class="flex items-center h-12 border border-gray-300 dark:border-gray-600 rounded-full px-2 bg-gray-100 dark:bg-gray-700 shadow-inner">
            <button type="button"
                    class="px-3 text-lg font-bold text-gray-700 dark:text-gray-200 hover:text-indigo-600 dark:hover:text-indigo-400 transition"
                    onclick="changeQuantity(-1)">
              -
            </button>

            <input type="number" id="quantity" name="quantity" min="1" value="1"
                   class="w-14 text-center bg-transparent text-gray-900 dark:text-white focus:outline-none" />
            <button type="button"
                    class="px-3 text-lg font-bold text-gray-700 dark:text-gray-200 hover:text-indigo-600 dark:hover:text-indigo-400 transition"
                    onclick="changeQuantity(1)">
              +
            </button>
          </div>
        </form>
      </div>

      <!-- Product Info Section -->
      <div class="p-6 flex flex-col justify-center space-y-6">
        <!-- Product Name -->
        <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white leading-snug">
          {{ product.product_name }}
        </h1>

        <!-- Price -->
        <div>
          <span class="text-3xl font-extrabold text-indigo-600 dark:text-indigo-400">
            Rs {{ product.product_price }}
          </span>
        </div>

        <!-- Description -->
        <div>
          <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-2">Product Description</h3>
          <p class="text-gray-600 dark:text-gray-400 leading-relaxed">
            {{ product.product_description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Quantity Increment/Decrement Script -->
<script>
  function changeQuantity(amount) {
    const input = document.getElementById("quantity");
    let current = parseInt(input.value) || 1;
    current += amount;
    if (current < 1) current = 1;
    input.value = current;
  }
</script>
{% endblock %}
