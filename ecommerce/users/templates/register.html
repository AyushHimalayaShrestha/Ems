{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-50 via-indigo-100 to-blue-200">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
        
        <!-- Heading -->
        <h2 class="text-3xl font-extrabold text-gray-800 text-center mb-2">Create an Account</h2>
        <p class="text-gray-500 text-center mb-6">Join us today and get started ðŸš€</p>

        <!-- Form -->
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" 
                class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-2.5 px-4 rounded-lg shadow-md hover:from-blue-600 hover:to-indigo-700 transition duration-300 font-medium">
                Sign Up
            </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-6">
            <div class="flex-grow h-px bg-gray-300"></div>
            <span class="px-2 text-gray-400 text-sm">or</span>
            <div class="flex-grow h-px bg-gray-300"></div>
        </div>

        <!-- Link to Login -->
        <p class="text-center text-gray-600 text-sm">
            Already have an account? 
            <a href="#" class="text-blue-600 font-medium hover:underline">
                Login
            </a>
        </p>
    </div>
</div>
{% endblock %}
