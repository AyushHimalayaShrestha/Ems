{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block title %}Register{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Register</h2>
<form method="POST" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300">Register</button>
